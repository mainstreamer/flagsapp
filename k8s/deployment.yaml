apiVersion: apps/v1
kind: Deployment
metadata:
  name: flags-ui
  namespace: flags-ui
  labels:
    app: flags-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flags-ui
  template:
    metadata:
      labels:
        app: flags-ui
    spec:
      imagePullSecrets:
        - name: ghcr-credentials
      containers:
        - name: flags-ui
          image: ghcr.io/mainstreamer/flagsapp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
